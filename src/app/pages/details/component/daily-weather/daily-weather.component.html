
<div class="card">
    <span class="badge badge-secondary">{{ date | uppercase }}</span>
  
    <div>
      <div>
        <img [src]="icon">
      </div>
  
      <div>
        <div>{{ weather.minTemp }}  - {{ weather.maxTemp }}  </div>
        <div>Humidity: {{ weather.humidity }} %</div>
        <div>Wind speed: {{ weather.wind.speed }} m/s</div>
      </div>
  
      <div>
        <div>Sunrise: {{ unixToHourMinute(weather.sunrise) }}</div>
        <div>Sunset: {{ unixToHourMinute(weather.sunset) }}</div>
      </div>
    </div>
  </div>
